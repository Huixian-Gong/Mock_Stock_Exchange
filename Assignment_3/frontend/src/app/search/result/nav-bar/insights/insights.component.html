<div class="container">
  <div class="top-table">
    <div class="title">Insider Sentiments</div>
    <div class="table-container">
    <table>
        <thead>
          <tr>
            <th>{{companyName}}</th>
            <th>MSPR</th>
            <th>Change</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Total</th>
            <td>{{ totalMSPR | number:'1.0-2'}}</td>
            <td>{{ totalChange }}</td>
          </tr>
          <tr>
            <th>Positive</th>
            <td>{{ positiveMSPR| number:'1.0-2' }}</td>
            <td>{{ positiveChange }}</td>
          </tr>
          <tr>
            <th>Negative</th>
            <td>{{ negativeMSPR| number:'1.0-2' }}</td>
            <td>{{ negativeChange }}</td>
          </tr>
        </tbody>
      </table>
      
    </div>
  </div>
  <div class="graphs row">
    <div class="left-section col-md-6 col-12">
      <highcharts-chart 
        [Highcharts]="Highcharts"
        [options]="chartOptions1"
        [update]="updateFlag"
        style="width: 100%; height: 400px; display: block;">
      </highcharts-chart>
    </div>
    <div class="right-section col-md-6 col-12">
      <div class="chart-container">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="chartOptions2"
          style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
      </div>
    </div>
  </div>
</div>
