<h2 mat-dialog-title>Buy {{ data.stock.ticker }}</h2>
<div mat-dialog-content>
  <p>Current Price: {{ data.price.c | number: '1.2-2' }}</p>
  <!-- <p>Money in Wallet: ${{ data.walletBalance | number: '1.2-2' }}</p> -->
  <div class="wallet-balance">Money in Wallet: $&nbsp;{{ data.walletBalance | number: '1.2-2' }}</div>
  <div>
    <label for="stockQuantity">Quantity:</label>
    <input type="number" [(ngModel)]="quantity" min="0" (input)="calculateTotal()">
  </div>
  <p>Total: {{ totalCost | number: '1.2-2' }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Close</button>
  <button mat-button (click)="buyStock()">Buy</button>
</div>
